<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

</head>

<body>
    <a-scene>

        <a-sky color="#32a852"></a-sky>

        <a-assets>

            <a-asset-item id="potion_stand-obj" src="assets/potion_stand.obj"></a-asset-item>



            <a-asset-item id="potion_stand-mtl" src="assets/potion_stand.mtl"></a-asset-item>




            <a-asset-item id="scene_1-glb" src="assets/scene_1.glb"></a-asset-item>



        </a-assets>



        <a-entity position="-250 -5 0" obj-model="obj: #potion_stand-obj; mtl: #potion_stand-mtl"></a-entity>
        <a-entity position="-250 -5 100" obj-model="obj: #potion_stand-obj; mtl: #potion_stand-mtl"></a-entity>
        <a-entity position="-250 -5 200" obj-model="obj: #potion_stand-obj; mtl: #potion_stand-mtl"></a-entity>
        <a-entity position="-250 -5 600" obj-model="obj: #potion_stand-obj; mtl: #potion_stand-mtl"></a-entity>


        <a-entity scale="3 3 3" position="0 -10 0" gltf-model="#scene_1-glb"> </a-entity>





        <a-entity id="rig" position="0 5 0" movement-controls="fly: true; speed: 0.3">
            <a-entity id="camera" camera wasd-controls="acceleration:200" look-controls></a-entity>
        </a-entity>
    </a-scene>


</body>

</html>
